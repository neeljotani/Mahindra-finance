<ion-header>

	<ion-navbar>
	  <ion-title>{{'Change App PIN' | translate}}</ion-title>
	</ion-navbar>
  
  </ion-header>


<ion-content padding>
	<div class="pinheading-toppanel">
		<h6>{{'Set a 4-digit App PIN' | translate}}</h6>
		<span> {{'You can use it to Login' | translate}}</span>
	</div>
	<div class="otp-input-box">
		<ion-item>
			<ion-label color="primary" stacked>{{'Enter Current 4 digits Pin' | translate}}</ion-label>
			<ion-input type="number" [(ngModel)]="oldPin" [ngClass]="hideCurrentPin ? 'secured' : 'unsecured'" name="password" limit-to="4" (ionChange)="onKeyPressed($event,'#eyeIcon1')" (ionFocus)="clearPassword($event)"></ion-input>
			<button color="dark" ion-button clear item-end (click)='showCurrentPin()' class="btnView" id="eyeIcon">
				<ion-icon name="eye" style="font-size:26px;"></ion-icon>
			</button>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>{{'Enter new 4 digits Pin' | translate}}</ion-label>
			<ion-input type="number" [(ngModel)]="newPin" [ngClass]="hideNewPin ? 'secured' : 'unsecured'" name="password" limit-to="4" (ionChange)="onKeyPressed($event,'#eyeIcon2')" (ionFocus)="clearPassword($event)"></ion-input>
			<button color="dark" ion-button clear item-end (click)='showNewPin()' class="btnView" id="eyeIcon1">
				<ion-icon name="eye" style="font-size:26px;"></ion-icon>
			</button>
		</ion-item>

		<ion-item style="margin-top: 35px">
			<ion-label color="primary" stacked>{{'Re-enter 4 digits pin' | translate}}</ion-label>
			<ion-input type="number" [(ngModel)]="confirmNewPin" [ngClass]="hideConfirmPin ? 'secured' : 'unsecured'" name="password" limit-to="4" (ionChange)="onKeyPressed($event,'#btnContinue')" (ionFocus)="clearPassword($event)"></ion-input>
			<button color="dark" ion-button clear item-end (click)='showConfirmPin()' class="btnView" id="eyeIcon2">
				<ion-icon name="eye" style="font-size:26px;"></ion-icon>
			</button>
		</ion-item>


	</div>
	<button ion-button id="btnContinue" color="dark" text-center class="btnContinue" [disabled]="!confirmNewPin || !oldPin || !newPin || confirmNewPin.length < 4 || newPin.length < 4 || oldPin.length < 4 " (click)="changePin()">{{'Continue' | translate}}
		<img src="assets/imgs/SVG/next_btn_arrow0.svg" width="11" height="9"></button>
</ion-content>
