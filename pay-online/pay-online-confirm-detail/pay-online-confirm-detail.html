<ion-header>

  <ion-navbar>
    <ion-navbar>
      <ion-title>Pay Online</ion-title>
    </ion-navbar>
  </ion-navbar>
 

</ion-header>


<ion-content>
  <h4>How to Pay</h4>
  <ul class="breadcrumb-howtopay">
    <li class="active">
        <img src="assets/imgs/SVG/select_amount_light0.svg" 
        width="26" height="26">
        <p>Select <br /> Amount</p>
    </li>
    <li class="">
        <img src="assets/imgs/SVG/confirm_details_dark0.svg" width="25" height="25">
        <p>Confirm <br /> Details</p>
    </li>
    <li class="">
        <img src="assets/imgs/SVG/choose_payment_mode_dark_light0.svg" width="25" height="25">
        <p>Choose <br /> Payment Mode</p>
    </li>
        
    </ul>
    <div class="payonline-confirmdetails">
        <h5>Mobile Number</h5>
        <ion-item class="inptBox">          
          <ion-label color="primary" stacked>The payment details will be sent to this number</ion-label>
          <ion-input placeholder="Text Input"></ion-input>
        </ion-item>
        <h5 style="margin-top:25px;">Email ID (Optional)</h5>
        <ion-item class="inptBox">          
          <ion-label color="primary" stacked>The payment details and receipt will be sent to this email Id</ion-label>
          <ion-input placeholder="Enter Email Id"></ion-input>
        </ion-item>
      
    </div>
    <button ion-button color="dark" class="btnContue" (click)="choosPaymentModePage()">Contunie<img src="assets/imgs/SVG/next_btn_arrow0.svg" width="11" height="9"></button>
</ion-content>
